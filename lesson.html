<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Урок</title>
  <link rel="stylesheet" href="style.css" />
  <script src="telegram.js"></script>
</head>
<body>
  <div class="container">
    <h2 id="lessonTitle"></h2>
    <video id="videoPlayer" width="100%" controls></video>
    <h3>Материалы:</h3>
    <ul id="filesList"></ul>
  </div>
  <script src="app.js"></script>
  <script>
    const id = parseInt(new URLSearchParams(window.location.search).get('id'), 10);
    fetchLessonData(id).then(lesson => {
      document.getElementById('lessonTitle').innerText = lesson.title;

      fetch(lesson.video)
        .then(r => r.blob())
        .then(blob => {
          document.getElementById('videoPlayer').src = URL.createObjectURL(blob);
        })
        .catch(err => console.error('Ошибка загрузки видео', err));

      const fl = document.getElementById('filesList');
      lesson.files.forEach(f => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="${f.url}" target="_blank">${f.name}</a>`;
        fl.appendChild(li);
      });
    });
  </script>
</body>
</html>
