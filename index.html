<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Секреты практикующего психолога</title>
  <link rel="stylesheet" href="style.css" />
  <script src="telegram.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg-color-light, #f5f4f1);
      color: var(--text-color-light, #2b2b2b);
    }

    h1 {
      text-align: center;
      padding: 20px 10px 10px;
      font-size: 24px;
      font-weight: 700;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      padding: 0 16px 20px;
    }

    .search-bar input {
      width: 100%;
      max-width: 400px;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 14px;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      outline: none;
    }

    .lesson-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      justify-items: center;
      padding: 0 16px 32px;
    }

    .lesson-card {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      width: 100%;
      max-width: 160px;
      height: 220px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .lesson-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1);
    }

    .lesson-card img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 12px;
    }

    .lesson-card-title {
      padding: 8px 10px;
      font-weight: 500;
      font-size: 14px;
      text-align: center;
      line-height: 1.3;
      max-height: 3.4em;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>СЕКРЕТЫ ПРАКТИКУЮЩЕГО ПСИХОЛОГА</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Поиск по урокам...">
  </div>

  <div class="lesson-grid" id="lessonsGrid"></div>

  <script src="app.js"></script>
  <script>
    const grid = document.getElementById('lessonsGrid');
    const searchInput = document.getElementById('searchInput');

    let lessons = [];

    function renderLessons(filteredLessons) {
      grid.innerHTML = '';
      filteredLessons.forEach((lesson, i) => {
        const card = document.createElement('div');
        card.className = 'lesson-card';
        card.style.animationDelay = `${i * 40}ms`; // staggered animation

        card.innerHTML = `
          <img src="${lesson.icon}" alt="${lesson.title}" />
          <div class="lesson-card-title">${lesson.title}</div>
        `;
        card.onclick = () => {
          window.location.href = \`lesson.html?id=${lesson.id}\`;
        };
        grid.appendChild(card);
      });
    }

    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        lessons = data;
        renderLessons(lessons);
      });

    searchInput.addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase().trim();
      const filtered = lessons.filter(l => l.title.toLowerCase().includes(query));
      renderLessons(filtered);
    });
  </script>
</body>
</html>
